apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - DOMAINNAME 
    secretName: jenkins-tls
  rules:
  - host: DOMAINNAME
    http:
      paths:
      - path: /*
        backend:
          serviceName: jenkins-ui
          servicePort: 8080